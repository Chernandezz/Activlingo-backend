name: Backend CI Test

on:
  workflow_dispatch:

jobs:
  test-deploy-connection:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Print ENV Vars
        run: |
          echo "üîë SUPABASE_URL=${{ secrets.SUPABASE_URL }}"
          echo "üß† OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}"
          echo "üåê VPS_HOST=${{ secrets.VPS_HOST }}"
          echo "üë§ VPS_USER=${{ secrets.VPS_USER }}"

      - name: Test SSH Connection to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: 22
          script: |
            echo "‚úÖ SSH connection successful!"
            hostname
            uptime
            ls -la /var/www/activlingo/backend
